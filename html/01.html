<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <div id="on"></div>

  <script>
    async function fetchTodo() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/todos');
        const todos = await response.json();

        const tableRows = todos.map(todo => `
          <tr>
            <td>${todo.id}</td>
            <td>${todo.title}</td>
            <td>${todo.completed ? '✅' : '❌'}</td>
          </tr>
        `).join('');

        const tableHTML = `
          <h3>Todo List</h3>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Completed</th>
              </tr>
            </thead>
            <tbody>
              ${tableRows}
            </tbody>
          </table>
        `;

        document.getElementById("on").innerHTML = tableHTML;
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById("on").textContent = "Failed to load data.";
      }
    }

    fetchTodo();
  </script>
</body>
</html>
