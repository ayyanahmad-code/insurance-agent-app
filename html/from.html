      width: 300px;
      /* animation: fadeSlide 1s ease-out; */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: flex;
      margin-bottom: 5px;
      /* color: #555; */
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #output {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    /* Animation for form */
    @keyframes fadeSlide {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  </head>
  <body>
    <img src="superman.gif" alt="">

    <div class="form-container">
      <h1>Student Registration</h1>
      <form id="studentForm">
        <!-- FOR STUDENT FULL NAME  -->
        <label for="fname">First Name</label>
        <input type="text" id="fname" required>
        <!-- FOR FATHER NAME  -->
        <label for="fathername">Father Name</label>
        <input type="text" id="fathername" required>
        <!-- FOR MOTHER NAME  -->
        <label for="mothername">Mother Name</label>
        <input type="text" id="mothername" required>
        <!-- FOR MOBIL NO  -->
        <label for="mobile">Mobile No</label>
        <input type="tel" id="mobile" pattern="[0-9]{10}"
          placeholder="10 digits" required>
        <!-- FOR AGE -->
        <label for="age">Age</label>
        <input type="number" id="age" min="1" max="120" required>
        <!-- FOR EMAIL -->
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <!-- FOR COURSE -->
        <label for="course">Course</label>
        <input type="text" id="course">
        <!--FOR  GENDER  -->
        <label>gender</label>
        <div class="gender-group"><label><input type="radio" name="gender"
              value="male" required>male
            <input type="radio" name="gender"
              value="Female">Female</label></div>

        <!-- FOR DATE of birth -->
        <label for="Date of birth">date of birth</label>
        <input type="date" id="Date of birth">

        <!-- branch selection -->

        <label for="branch">select branch</label>
        <select name="branch" style="padding: 20px 80px;"
          id="branch">
          <option value>--select--</option>
          <option value="BCA">computer science</option>
          <option value="BBA">business management</option>
          <option value="Art">Art</option>
        </select><br>

        <!-- FOR SUBMIT BUTTON  -->
 <br><br>
        <button type="button" onclick="showMessage()">Submit</button>
      </form>

      <p id="output"></p>
    </div>

    <script>
    function showMessage() {
      const name = document.getElementById("fname").value;
      if(name){
        document.getElementById("output").innerText = "Registration submitted for " + name;
      } else {
        document.getElementById("output").innerText = " Please fill your name!";
      }
    }
    </script>

  </body>
</html>
