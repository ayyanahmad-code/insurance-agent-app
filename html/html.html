<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    /* Page Background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Form Container */
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width:50%;
      margin: 50px;
      animation: fadeSlide 1s ease-out;
    }
     

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input[type="text"],
    input[type="tel"],
    input[type="number"],
    input[type="email"],
    input[type="search"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
    }

    .gender-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #output {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    /* Animation for form */
    @keyframes fadeSlide {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }


    #gif{
      /* border: 2px solid black; */
      width: 50%;
      /* align-items: baseline; */
     /* align-content: baseline; */
      text-align: end;
      padding-top: 20%

    }
  </style>
</head>
<body>
  <div style="display: flex; "> 

  <div id="gif"> <img src="superman-unscreen.gif" alt=""> </div>

  <div class="form-container">
    <h1>Student Registration</h1>
    
    <form id="studentForm">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fullname" required>

      <label for="fathername">Father's Name</label>
      <input type="text" id="fathername" name="fathername" required>

      <label for="mothername">Mother's Name</label>
      <input type="text" id="mothername" name="mothername" required>

      <label for="mobile">Mobile No</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required>

      <label for="course">Select Course</label>
      <input type="search" id="course" name="course">

      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>
    

      <button type="submit">Submit</button>
    </form>

    <p id="output"></p>
  </div>

  </div>
  <script>
    document.getElementById("studentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("output").textContent = "âœ… Registration Successful!";
    });
  </script>

</body>
</html>
