<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <input type="text" id="num" onchange="func()">

    <button onclick="func()">submit</button>

    <p id="a"></p>

    <script>
        function func() {
        var a = parseInt( document.getElementById("num").value);
        var result =""
        for (let i = 1; i <= 10; i++) {
            result+= a + "X" + i + "=" +a *i + "<br>"
        }
        document.getElementById("a").innerHTML= result
        }


    </script>
    
</body>
</html>
